<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <link rel="stylesheet" href="maintenance.css">
  <style>
    /* Backup styling kalau file CSS gagal load */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #007bff;
      font-size: 36px;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    .loader {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maintenance Mode</h1>
    <p>We are currently improving our services.<br>Please come back later!</p>
    <div class="loader"></div>
  </div>
</body>
</html>
