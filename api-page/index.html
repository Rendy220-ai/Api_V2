<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API's By Nvidia</title>
  <link rel="icon" href="/src/icon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>#API's</h1>
    <button class="menu-btn" id="menuBtn">&#9776;</button>
  </div>

  <!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="/" class="active">API's</a></li>
  </ul>
  </div>

  <!-- Main Content -->
  <div class="main" id="content">
    <div class="container">
      <img id="dynamicImage" class="banner" src="">
      <div id="nameContainer" class="d-flex align-items-center mb-3">
        <h1 id="name" class="me-2">APIs By Nvidia</h1>
        <div id="version" class="version-badge">v2.0.0</div>
      </div>
      <p id="description" class="lead mb-3">Simple and easy to use API for WhatsApp Bot feature.</p>

      <div id="apiLinks" class="mb-3"></div>
      <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search API...">

      <div class="tab-content" id="apiContent"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" id="modalDialog">
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <h5 class="modal-title" id="apiResponseModalLabel"></h5>
            <p class="modal-desc text-muted mb-0" id="apiResponseModalDesc" style="font-size: 14px;"></p>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="apiEndpoint"></pre>
          <div id="apiQueryInputContainer"></div>
          <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center" style="height: 100px;">
            <div class="spinner-border custom-spinner" role="status"></div>
          </div>
          <pre id="apiResponseContent" class="d-none mt-2"></pre>
        </div>
        <div class="modal-footer">
          <button id="submitQueryBtn" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="wm" class="text-center my-3" style="color: rgba(0,0,0,0.6); font-weight: 500;">Â©2025 Project Dashboard. All rights reserved.</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
